<!DOCTYPE html>

<html>
    
<head>
    <meta charset="utf-8">
    <title>NaughtsAndCrosses</title>
    
    <link rel="stylesheet" href="main.css">
</head>

<body>
    
    <div class="header">
        <h1>Naughts and Crosses</h1>
        <p1>made by zachmolony</p1>
    </div>
    
    <table align=center>
        <tr>
            <td class="box" id="0"></td>
            <td class="box" id="1"></td>
            <td class="box" id="2"></td>
        </tr>        
        <tr>
            <td class="box" id="3"></td>
            <td class="box" id="4"></td>
            <td class="box" id="5"></td>
        </tr>
        <tr>
            <td class="box" id="6"></td>
            <td class="box" id="7"></td>
            <td class="box" id="8"></td>
        </tr>
    </table>
    
    <div class="endgame">
        <div class="text"></div>
    </div>
    <div class="button-container">
        <button class="replay" onClick="startGame()">Play again</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
